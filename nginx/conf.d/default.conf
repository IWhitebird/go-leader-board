upstream leaderboard_backend {
    hash $arg_game_id consistent;
    server leaderboard:8080;
    # Docker Swarm will distribute requests to these service replicas
    # The replicas are defined in the docker-compose.yml deploy section
}

server {
    listen 80;
    server_name localhost;
    
    # Health check endpoint for the load balancer itself
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Pass all other requests to the leaderboard backend
    location / {
        proxy_pass http://leaderboard_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Deny access to .git, .svn, etc
    location ~ /\. {
        deny all;
    }
    
    # Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 