version: '3.8'

services:

  traefik:
    image: traefik:v3.4
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - leaderboard-network
    restart: unless-stopped
    command:
      --configFile=/etc/traefik/traefik.yml

  leaderboard:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_NAME=leaderboard
      - DB_SSLMODE=disable
      - GIN_MODE=release
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_SCORES_TOPIC=leaderboard-scores
      - KAFKA_CONSUMER_GROUP=score-processor
    volumes:
      - leaderboard-data:/app/data
    depends_on:
      - postgres
      - kafka
    restart: unless-stopped
    # deploy:
    #   replicas: 4
    networks:
      - leaderboard-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.leaderboard.rule=Host(`localhost`) || Host(`127.0.0.1`)"
      - "traefik.http.routers.leaderboard.entrypoints=web"
      - "traefik.http.services.leaderboard-service.loadbalancer.server.port=8080"
      - "traefik.http.services.leaderboard-service.loadbalancer.sticky.cookie.name=traefik-leaderboard"
      - "traefik.http.services.leaderboard-service.loadbalancer.healthcheck.path=/api/health"
      - "traefik.http.services.leaderboard-service.loadbalancer.healthcheck.interval=30s"
      - "traefik.docker.network=leaderboard-network"

  postgres:
    image: postgres:17-alpine
    container_name: leaderboard-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=leaderboard
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - leaderboard-network
    command: postgres -c 'max_connections=100' -c 'shared_buffers=256MB' -c 'work_mem=16MB'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:5432:5432"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: leaderboard-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - leaderboard-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: leaderboard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - leaderboard-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  leaderboard-data:
  postgres-data:
  kafka-data:
  zookeeper-data:

networks:
  leaderboard-network:
    driver: bridge 